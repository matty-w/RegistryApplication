<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>ZiZo Registry Web Application</title>
    <link rel="stylesheet" href="styles/registryStyle.css">
</head>

<body>
  <img id="topPage" src="images/whiteBackground.jpg"/>
  <img id="zizoLogo" src="images/logo-zizo.jpg"/>
  <img id="bottomPage" src="images/whiteBackground.jpg"/>
  
  <div id="blanket" style="display:none"></div>
    <div id="popUpDiv" style="display:none">
      <br>
      <br id="addBreak" hidden>
      <img id = "tick" src = "images/ticksmall.png"/>
      <h2 id = "popupTitle">Licence Created</h2>
      <div align="center">
      <label id="addLabel1" style="display: none">Registry Key:</label><input id="text" type="text" style="display: none">
      <br id="break" hidden>
      <label id="addLabel2" style="display: none">Content Path:</label><select id="select" type="text" style="display: none"></select>
      </div>
      <p id = "popupParagraph"><output id = "popupText"></output><output id = "serverResponse"></output><p>
      <div align="center">
      <button id = "dismissFinal" class = "dismissButton">Dismiss</button>
      <button id = "addRegistry" class = "popupButtons">Copy To Clipboard</button>
      <button id = "no" class = "dismissButton">No</button>
      <button id = "yes" class = "popupButtons">Yes</button>
      </div>
    </div>
  
  <div id = "loginDiv">
    <form id = "loginForm">
    <h2>The ZiZo Registry Application</h2>
    <h3>Please Login To Continue:</h3>
    <br>
    <div id="loginDetailsDiv">
    <p><label id="usernameLabel" for="projectTextbox">User Name:</label>
    <input type="text" id="usernameTextbox" value="" required/></p>
    <br>
    <p><label id="passwordLabel" for="passwordTextbox">Password:</label>
    <input type="password" id="passwordTextbox" value="" required/></p>
    </div>
    <div id="buttonDiv">
    <button id="resetButton" type="reset" class="loginButtons">Reset</button>
    <button id="submitButton" type="button" class="loginButtons">Submit</button>
    </div>
    </form>
  </div>
  <div id="versionDiv">
  <text id = "version">Version: 3.2.3</text>
  </div>   



<script type="application/dart" src="loginpage.dart"></script>
<script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
