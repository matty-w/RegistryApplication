<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/registryStyle.css">
    <title>Registry Main</title>
  </head>
 
  <body>
  
    <img id="topPage" src="images/whiteBackground.jpg"/>
    <img id="zizoLogo" src="images/logo-zizo.jpg"/>
    <img id="bottomPage" src="images/whiteBackground.jpg"/> 
    

    
    <div id="menu">
    <ul>
    <li id="homePage"><a>Home</a></li>
    <li id="helpButton"><a>Help</a></li>
    <li id="logOut"><a>Logout</a></li>
    </ul>
    </div>
    
    <label id="comboBoxLabel" for="projectDropDown">Project Selected:</label>
    <input type="text" list=projects id="projectDropDown">
      <datalist id="projects" >
        <option>ViperDb</option>
        <option>registryTable</option>
        <option>Table Off</option>
      </datalist>
      <button id="searchButton" type="button" class="loginButtons">Return Registries</button>
      
    <div id="blanket" style="display:none"></div>
      <div id="popUpDiv" style="display:none">
      <br>
        <img id = "tick" src = "images/ticksmall.png"/>
        <h2 id = "popupTitle">Licence Created</h2>
        <p id = "popupParagraph"><output id = "popupText"></output><output id = "serverResponse"></output><p>
        <div align="center">
          <button id = "dismissFinal" class = "dismissButton">Dismiss</button>
          <button id = "clipboard" class = "popupButtons">Copy To Clipboard</button>
          <button id = "no" class = "dismissButton">No</button>
          <button id = "yes" class = "popupButtons">Yes</button>
        </div>
      </div>
      
       
      <div id="pageLayout">
        <h2 id="registryTitle">The ZiZo Registry Application</h2>
        <h3 id="registrySubTitle">Select The Registry Files You Wish To Edit Below:</h3>
          <div id="registryTableDiv">
            <table id="registryTable" hidden>
              <tr>
                <th></th>
                <th>File Name:</th>
                <th>File Path:</th>
                <th>Time Stamp:</th>
              </tr>
              <tr>
                <td><input type="checkbox" id="checkbox" /></td>
                <td>someRegistry.registry</td>
                <td>C://Users/Data/Projects</td>
                <td>08-07-15 09:40:50</td>
            </table>
            <button id="deleteButton" type="button" class="loginButtons">Delete</button>
            <button id="addButton" type="button" class="loginButtons">Add</button>
          </div>
        </div>
        
        

    <p id="loggedInUserLabel">Logged In As: <output id="usernameOutput"></output></p>
    <script type="application/dart" src="registrymain.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
