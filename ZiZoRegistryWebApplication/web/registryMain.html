<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/registryStyle.css">
    <title>Registry Main</title>
  </head>
 
  <body>
  
    <img id="topPage" src="images/whiteBackground.jpg"/>
    <img id="zizoLogo" src="images/logo-zizo.jpg"/>
    <img id="bottomPage" src="images/whiteBackground.jpg"/> 
    

    
    <div id="menu">
    <ul>
    <div id="menuItems">
    <li id="homePage"><a id="homePageButton">Home</a></li>
    <li id="helpButton"><a id="helpPageButton">Help</a></li>
    <li id="logOut"><a id="logoutButton">Logout</a></li>
    </div>
    </ul>
    </div>
    
    <div id = "comboboxDiv">
    <label id="comboBoxLabel" for="projectDropDown">Project Selected:</label>
    <select type="text" id="projectDropDown">
    </select>
    </div>  
      
    <div id="blanket" style="display:none"></div>
    <div id="popUpDiv" style="display:none">
      <br>
      <br id="addBreak" hidden>
      <div id="pictureDiv"><img id = "tick" src = "images/ticksmall.png"/></div>
      <h2 id = "popupTitle">Licence Created</h2>
      <div id="divMiddle" align="left">
        <ul id="ulRegKey" class="form-style-1" style="display: none">
          <li><label id="addLabel1" style="display: none">Registry Key:<span class="required">*</span></label>
              <input id="text"  type="text" id = "username" class="field-long" placeholder="Registry Key"  style="display: none"/>
          </li>
        </ul>
        <ul id="ulConPath" class="form-style-1" style="display: none">
          <li><label id="addLabel2" style="display: none">Content Path:<span class="required">*</span></label>
              <input id="browseText" type="text" id = "username" class="field-long" placeholder="Content Path" style="display: none" />
              <button id="browseButton" style="display: none">Browse</button>
          </li>
        </ul>
      </div>
      
      <p id = "popupParagraph"><output id = "popupText"></output><output id = "serverResponse"></output><p>
      <div id = "buttonPlacement" align="center">
      <button id = "dismissFinal" class = "dismissButton">Dismiss</button>
      <button id = "addRegistry" class = "popupButtons">Add Registry</button>
      <button id = "no" class = "dismissButton">Dismiss</button>
      <button id = "yes" class = "popupButtons">Yes</button>
      </div>
    </div>
             
      <div id="pageLayout">
        <h2 id="registryTitle">The ZiZo Registry Application</h2>
        <h3 id="registrySubTitle">Select The Keys You Wish To Edit Below:</h3>
        <h3 id="registrySubTitle"><output id="selectedProjectTitle"></output></h3>
          <div id="registryTableDiv">
            <table id="registryTable" hidden>
            </table>
            <button id="deleteButton" type="button" class="loginButtons">Delete</button>
            <button id="editButton" type="button" class="loginButtons">Edit</button>
            <button id="addButton" type="button" class="loginButtons">Add</button>
          </div>

        </div>
        
        

    <p id="loggedInUserLabel">Logged In As: <output id="usernameOutput"></output></p>
    <script type="application/dart" src="registrymain.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
